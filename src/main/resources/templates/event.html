<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="/event.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Organizer - healthier than lecithin</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link">Movie</a>
            </li>
            <li class="nav-item">
                <a href="/organizer" class="nav-link">Organizer</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#addEventModal">Add Event</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th style="background-color:LightGreen;">Note</th>
            <th style="background-color:MediumSeaGreen;">Date</th>
            <th style="background-color:Green;">Checked</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
        <tr data-th-each="event : ${events}">
            <td>
                <a class="nav-link text-dark" data-th-href="'/events/'+${event.id}" data-th-text="${event.note}"></a>
            </td>
            <td data-th-text="${event.date}"></td>
            <td data-th-text="${event.checked}"></td>
            <td>
                <div data-th-id="${event.id}" style="cursor: pointer">
                    <i class="fas fa-edit mr-2" data-target="#addEventModal" data-toggle="modal"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="addEventModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Event</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-event-title">Note</label>
                    <input type="text" id="modal-event-title" class="form-control"/>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-3">
                        <label for="modal-event-date">Date</label>
                        <input class="form-control" id="modal-event-date" max="2100, 12, 12" min="1900, 00, 00" type="number"/>
                    </div>
                    <div class="form-group">
                        <label for="modal-event-checked">Checked</label>
                        <input class="form-control" id="modal-event-checked" max="false" min="true" type="boolean">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" id="modal-save-button" type="button">Save</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
